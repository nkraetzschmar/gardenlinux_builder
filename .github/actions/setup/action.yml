runs:
  using: composite
  steps:
    - name: install required packages
      shell: bash
      run: |
        sudo apt-get update
        sudo env DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends make podman python3 python3-venv uidmap qemu-user-static
    - name: get system info
      shell: bash
      run: |
        exec 2>&1
        set -x
        uname -a
        free -h
        df -h
        bash --version
        git --version
        make --version
        python3 --version
        podman --version
        podman system df -v
